{% extends "base.html" %} 

{% block title %}Perfumes{% endblock %}

{% block content %} 
<h1 class="text-center p-2 d-block">
    Our Lovely Perfumes
</h1>
<div class="container d-flex flex-row flex-wrap justify-content-center">
    {% for recipe in recipes %} 
    <a href="" class="perfumes" aria-label="Click to view {{perfume.title}}">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{perfume.image.url}}" class="img-fluid rounded-start" alt="{{perfume.image_alt}}">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h2 class="card-title">{{perfume.title}}</h2>
                  <p class="card-text">{{perfume.description}}</p>
                  <p class="card-text"><small class="text-muted">{{perfume.updated_on}}</small></p>
                </div>
              </div>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
